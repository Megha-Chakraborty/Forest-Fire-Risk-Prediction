<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Weather Index Prediction</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            background: rgba(255,255,255,0.95);
        }
        .form-control {
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 14px 0 rgba(118, 75, 162, 0.15);
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px) scale(1.04);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4b3f72;
            margin-bottom: 1.5rem;
            width: 100%;
            text-align: center;
            display: block;
        }
        h2 {
            margin-top: 1.5rem;
            color: #764ba2;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="card p-5" style="width: 100%; max-width: 420px;">
            <h1>ðŸ”¥ Fire Weather Index Prediction ðŸ”¥</h1>
            <form action="{{url_for('predict_datapoint')}}" method="post" id="predictForm">
                <input type="text" name="Temperature" class="form-control" placeholder="Temperature (Â°C)" required>
                <input type="text" name="RH" class="form-control" placeholder="Relative Humidity (%)" required>
                <input type="text" name="Ws" class="form-control" placeholder="Wind Speed (km/h)" required>
                <input type="text" name="Rain" class="form-control" placeholder="Rain (mm)" required>
                <input type="text" name="FFMC" class="form-control" placeholder="FFMC" required>
                <input type="text" name="DMC" class="form-control" placeholder="DMC" required>
                <input type="text" name="ISI" class="form-control" placeholder="ISI" required>
                <input type="text" name="Classes" class="form-control" placeholder="Classes" required>
                <input type="text" name="Region" class="form-control" placeholder="Region" required>
                <button type="submit" class="btn btn-primary btn-block w-100 mt-2">Predict</button>
            </form>
            {% if results is defined %}
                <h2 class="text-center" id="result">THE FWI PREDICTION IS <span style="color:#ff5722;">{{results}}</span></h2>
                <script>
                    // Scroll to the result after page load if result exists
                    window.onload = function() {
                        var result = document.getElementById("result");
                        if(result) {
                            result.scrollIntoView({behavior: "smooth", block: "center"});
                        }
                    }
                </script>
            {% endif %}
        </div>
    </div>
</body>
</html>
